<!-- myapp/templates/myapp/my_custom_page.html -->
{% extends "base.html" %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.introduction }}</p>
    <div>
        {% for item in my_custom_data %}
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
        {% endfor %}
    </div>
{% endblock %}
