{% extends "base.html" %}
{% load wagtailcore_tags %}


{% block title %}{{ page.title }}{% endblock %}

{% block content %}
 <h1>{{ page.title }}</h1>
        {{ page.body|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
{% endblock %}
