{% load static %}

<div class="breadcrumb-content align-content-center">
    {% if self.get_ancestors|length > 1 %}
        <ul class="breadcrumb">
            {% for p in self.get_ancestors %}
                {% if p.is_root == False %}
                    <li><a href="{{ p.url }}">{{ p.title }}</a></li>
                {% endif %}
            {% endfor %}
        &nbsp;
            &gt;
        &nbsp;
            <li class="active">{{ self.title }}</li>
        </ul>
    {% endif %}
</div>
